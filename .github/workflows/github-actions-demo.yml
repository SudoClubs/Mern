name: Arbeitsblatt 3 GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push, pull_request]
jobs:
  Linting:
    runs-on: [self-hosted, linux, x64, multipass]
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  
      - run: npm install
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: npm run lint
  Testing:
    runs-on: [self-hosted, linux, x64, multipass]
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  
      - run: npm install
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: npm run test
  Building:
    runs-on: [self-hosted, linux, x64, multipass]
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  
      - run: npm install
      
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: npm run build

